<html>
<body>
<link rel="stylesheet" href="css.css">

<div id="ByLeandromeda">
			
    <!-- Container da Pokébola -->
    <div id="moving-container">
        <div id="pokeball-container">
        <!-- Pokébola -->
            <div id="pokeball">
                <div class="pokeball-details"></div>
            </div>
        </div>				
    </div>

    <!-- Charmander -->
    <div id="charmander">
        <div id="arms"></div>
        <div id="feet"></div>
        <div id="body">
            <div id="eyes"></div>
            <div id="pupils"></div>
            <div id="nostrils"></div>
            <div id="mouth"></div>
            <div id="belly"></div>
        </div>
        <div id="tail"></div>
        <div id="flame"></div>
    </div>

    <!-- Bulbasauro -->
    <div id="bulbasauro">
        <div id="head">
            <div id="eyes"></div>
            <div id="pupils"></div>
            <div id="nostrils"></div>
            <div class="mouth"></div>
        </div>
        <div class="ears"></div>
        <div id="body">
            <div class="spots spot1"></div>
            <div class="spots spot2"></div>
            <div class="spots spot3"></div>
        </div>
        <div id="front-feet"></div>
        <div id="back-feet"></div>
        <div id="bulb"></div>
    </div>

    <!-- Squirtle -->
    <div id="squirtle">
        <div id="arms"></div>
        <div id="feet"></div>
        <div id="head">
            <div id="eyes"></div>
            <div id="pupils"></div>
            <div id="nostrils"></div>
            <div id="mouth"></div>
        </div>
        <div id="body"></div>
        <div id="shell"></div>
        <div id="tail"></div>
    </div>

    <!-- Ditto -->
    <div id="ditto">
        <div id="Lhand1"></div>
        <div id="Lhand2"></div>
        <div id="body2">
            <div id="eye1"></div>
            <div id="eye2"></div>
            <div id="mouth"></div>
        </div>
        <div id="body1"></div>
        <div id="Rhand1"></div>
        <div id="Rhand2"></div>
        <div id="body3"></div>
    </div>

</div>
</body>
</html>
